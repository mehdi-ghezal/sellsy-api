Sellsy\Models\Documents\EstimateInterface:
    default:
        context: ['list', 'one']
        use:
            Sellsy\Models\Documents\DocumentInterface: list
        mappings:
            marginAmount: number(marge)
            marginRate: number(marge_tauxMarge)
            markupRate: number(marge_tauxMarque)
            expireAt: parseDateTime(expireDate)